<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect with Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0f3c;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.3rem;
      padding: 20px;
      background-color: #16205e;
      width: 100%;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 120px;
      animation: fadeIn 2s ease;
      width: 300px;
    }

    .social-links a {
      text-decoration: none;
      color: #ffffff;
      background: #16205e;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 25px; 
      border-radius: 20px;
      font-size: 1.2rem;
      transition: all 0.4s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      width: 320px;
      height: 80px;
    }

    .social-links a i {
      margin-right: 15px;
      font-size: 1.4rem;
    }

    .social-links a:hover {
      background: #25338b;
      transform: translateX(8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.85rem;
      color: #aab3e0;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 500px) {
      h1 {
        font-size: 2rem;
        padding: 16px;
      }
      .social-links {
        width: 90%;
      }
      .social-links a {
        padding: 12px 16px;
        font-size: 1rem;
      }
      .social-links a i {
        font-size: 1.2rem;
        margin-right: 12px;
      }

    /* Show page content only on mobile (width â‰¤ 600px) */
    @media (max-width: 600px) {
      .desktop-message {
        display: none;
      }
    }
  </style>
</head>

<body>

  <h1>Follow Us</h1>

  <div class="social-links">
    <a href="https://facebook.com" target="_blank">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>
    <a href="https://twitter.com" target="_blank">
      <i class="fab fa-twitter"></i> Twitter
    </a>
    <a href="https://www.instagram.com/codeexe96/" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://linkedin.com" target="_blank">
      <i class="fab fa-linkedin-in"></i> LinkedIn
    </a>
    <a href="https://www.youtube.com/@CodeExe-n6d" target="_blank">     
      <i class="fa-brands fa-youtube"></i> Youtube
    </a>
  </div>

  <footer>
    &copy; 2025 Code exe. All rights reserved.
  </footer>

  <!-- Desktop message for desktop users -->
  <div class="desktop-message">
    <h2>This page is only available on mobile devices.</h2>
    <p>Please visit from your smartphone to access this page.</p>
  </div>

</body>
</html>
